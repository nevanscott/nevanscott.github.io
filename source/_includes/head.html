<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ site.name }}{% if page.title %} &middot; {{ page.title | textilize | strip_html }}{% endif %}</title>
  <meta name="viewport" content="width=device-width">
  <meta name="og:title" content="{% if page.title %}{{ page.title | textilize | strip_html }}{% else %}{{ site.name }}{% endif %}" />
  <meta name="og:type" content="website" />
  <meta name="og:url" content="{{ page.url }}" />
  <meta name="og:site_name" content="{{ site.name }}" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@nevan" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | textilize | strip_html }}{% else %}{{ site.name }}{% endif %}" />
  <link href="https://micro.blog/nevan" rel="me" />
  <link href="https://twitter.com/nevan" rel="me" />
  <link href="https://www.linkedin.com/in/nevan/" rel="me" />
  <link rel="preload" href="/fonts/literata/Literata-Var.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="/fonts/literata/Literata-Var-Italic.woff2" as="font" type="font/woff2" crossorigin="">
  <style>{% capture styles %}{% include main.scss %}{% endcapture %}{{ styles | scssify }}</style>
</head>
